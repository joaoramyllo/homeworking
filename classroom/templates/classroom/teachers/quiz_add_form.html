{% extends "global/base_dashboard.html" %}
{% load crispy_forms_tags %}

{% block title %}Adicionar Tarefa{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Adicionar Tarefa</h1>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{% url 'classroom:quiz_change_list' %}" class="btn btn-danger" role="button">Cancelar</a>
                </form> 
            </div>
        </div>
    </div>

{% endblock content %}
